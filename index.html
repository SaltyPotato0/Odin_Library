<body>
    
    <dialog class="formContainer">
        <form method="dialog"  id="form">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div>
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" name="pages" required>
            </div>
            
                <fieldset>
                    <div>
                        <legend>Did you read it?</legend>
                        <label for="yes">Yes
                            <input type="radio" value="Read" id="yes" name="ReadStatus">
                        </label>
                        <label for="no">No
                             <input type="radio" value="Not read" id="no" name="ReadStatus" checked>
                        </label>
                    </div>    
                </fieldset>

                <div>
                    <button type="submit">Add Book</button>
                    <button type="button" class="cancle" >Close</button>
                </div>
           
        </form>
    </dialog>
